<template name="report">

	<section id="top" class="pr-5">
		<div class="row text-center justify-content-end">
			<div class="col-lg-4 col-sm-12 col-12">
<!-- 				{{> topprofile}} -->
			</div>			
		</div>
	</section>

	<section id="report" class="xlTimers container animated fadeIn">

		<div class="row">
			<div class="col-lg-10 offset-lg-1 col-12">
				{{#with timer}} {{> timerreport}} {{/with}}
			</div>
		</div>
		
	</section>
	
	{{#with showdata}}
		<section id="editBox" class="container-fluid">
			{{>editBox }}
		</section>
	{{/with}}
	
</template>

<template name="timerreport">
	<div class="xlUsertimers row text-left">
		<div class="col-12  h2">
			Timer Report for <span class="pointer linkbluewhite editRecord  shadow animated fadeIn" style="background-color:{{color}};"> {{title}} </span>
		</div>
	</div>
	<div class="xlUsertimers row text-left">
		<div class="col-auto  h4 p-1">
			{{>quickForm id="slctMonth" collection=collection schema=schema label=false type=method template="bootstrap3-inline" doc=doc autosave=true }}
		</div>
	</div>
	{{debug}}
	<div class="xlUsertimers row text-left">
		<div class="col-auto">
			Showing for period: {{doc.year}}-{{doc.month}}
		</div>
	</div>
	{{#each day}}
		{{debug}}
		<div class="row">
			<div class="col-6 col-lg-3 text-left pointer showSessions">
				<i class="pointer editRecord fa fa-pencil" aria-hidden="true"></i> {{_id}}
			</div>
			<div class="col-6 col-lg-3 text-right">
				{{spentHuman}}
			</div>
		</div>
	{{/each}}
		
	<div class="xlUsertimers row text-right">
		<div class="col-12 col-lg-6 h3">
			Total: {{totalHuman}}
		</div>
	</div>	
	
	<div id="histogram" class="xlUsertimers row text-left">
		<div class="col-12 ">
			<div id="hist"></div>
		</div>
	</div>
</template>
