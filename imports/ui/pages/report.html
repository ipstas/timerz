<template name="report">

	<section id="top" class="pr-5">
		<div class="row text-center justify-content-end">
			<div class="col-lg-4 col-sm-12 col-12">
<!-- 				{{> topprofile}} -->
			</div>			
			<div class="col-auto align-self-end">
				{{#with currentTimer}}
					{{>currenttimer}}
				{{else}}
					<!-- <div class="h3 text-center">No active Timer</div> -->
					{{>currenttimer}}
				{{/with}}	
			</div>
		</div>
	</section>

	<section id="report" class="xlTimers container-fluid animated fadeIn">

		<div class="row">
			<div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-8 offset-sm-2 col-12">
				{{#with timer}} {{> timerreport}} {{/with}}
			</div>
		</div>
		
	</section>
</template>

<template name="timerreport">
	<div class="xlUsertimers row text-left">
		<div class="col-12 text-center h2">
			Timer Report for <span class="pointer linkbluewhite editRecord  shadow animated fadeIn" style="background-color:{{color}};"> {{title}} </span>
		</div>
	</div>
	<div class="xlUsertimers row text-left">
		<div class="col-12 text-center h4 p-1">
			{{>quickForm id="slctMonth" collection=collection schema=schema label=false type=method template="bootstrap3-inline" doc=doc autosave=true }}
		</div>
	</div>
	{{debug}}
	<div class="xlUsertimers row text-left">
		<div class="col-12 text-center">
			Showing for period: {{doc.year}}-{{doc.month}}
		</div>
	</div>
	{{#each day}}
		{{debug}}
		<div class="row">
			<div class="col-12">
				Date: {{_id}} {{spentHuman}}
			</div>
		</div>
	{{/each}}
		
	<div class="xlUsertimers row text-left">
		<div class="col-12 h3">
			Total: {{totalHuman}}
		</div>
	</div>
</template>
