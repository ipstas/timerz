<template name="signIn">

	<div class="row align-items-center justify-content-center">
		<div class="mh100">
			
		</div>
		<div class="d-none d-md-block col-md-4 flex-center">
			{{>signReason}}
		</div>
		<div class="col-md-5 col-12 flex-center text-center">
			{{#with currentUser}}
				<div class="btn btn-lg btn-outline-info"><a href="/timers/{{username}}">Timers</a></div>
			{{else}}
				{{>atForm}}
			{{/with}}
		</div>
	</div>
	
</template>

<template name="signReason">

	<div class="row">
		<div class="col-12">
			
			{{#with data}}
				{{#with solutions}}
					<div class="h2 p-2">{{h2}}</div>
					<div class="h6 p-2">{{text}}</div>
					<div class="h6 p-2">{{text2}}</div>
					<div class="h6 p-2">{{text3}}</div>
				{{/with}}
				{{#unless editRecord }}
					{{#if isInRole 'admin' 'admGroup'}}
						<div class="right-float-vert-middle text-right d-none d-sm-flex">
							<div class="btn btn-xs btn-danger editRecord"><b>Edit</b></div>
						</div>
					{{/if}}
				{{else}}
					{{> quickForm class="main form btn-rxs" id="updateSign" collection=collection schema=schema	type="update" doc=this}}
					<div class="btn btn-outline-secondary cancel">Close</div>
				{{/unless}}
			{{else}}
				{{#unless newRecord }}
					{{#if isInRole 'admin' 'admGroup'}}
						<div class="right-float-vert-middle text-right d-none d-sm-flex">
							<div class="btn btn-xs btn-danger newRecord"><b>New</b></div>
						</div>
					{{/if}}					
				{{else}}
					{{> quickForm class="main form btn-rxs" id="insertSign" collection=collection schema=schema	type="insert"}}
					<div class="btn btn-outline-secondary cancel">Close</div>					
				{{/unless}}				
			{{/with}}

		</div>
	</div>
	
</template>
