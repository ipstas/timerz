<template name="landing">
	<!-- Intro Header -->

	{{#if currentUser}}
		<div class="feedback cursor pointer tryIt tryMe"><span class="button btn btn-info">See it now</span></div>
	{{/if}}
	
	{{#with landing}}
		{{#unless editRecord }}
		<section id="banner" class="landing" style="background-image: url({{banner1.image}}); backround-attachment: {{behav}}">
			<div class="inner">
				<header>
					<h1>{{intro}}</h1>
					<h2>{{more}}</h2>
				</header>
			</div>
			<div class="more linkwhitewhite pointer toOne"><i class="fa fa-chevron-circle-down fa-5x" aria-hidden="true"></i></div>
		</section>

		<!-- One -->
		<section id="one" class="landing wrapper post bg-img" style="background-image: url({{banner2.image}}); background-attachment: {{behav}}">
			<div class="inside">
				<div class="row pt-3 align-items-center justify-content-center">
					<div class="col-lg-4 col-md4 col-sm-4 d-none d-sm-flex height80 flex-center text-right">
						<div class="screens d-inline-flex">
							{{#each screens}}
								<div class="screen-inside d-inline-block {{step}} {{enlarged}} pointer enlargeImg"><img src="{{src}}" class="img-fluid img-thumbnail" /></div>
							{{/each}}
						</div>					
					</div>
					<div class="col-md-1 d-none d-md-flex height80 flex-center ">
					</div>
					<div class="col-lg-4 col-md-4 col-sm-7 col-10 height80 flex-center ">
						<article class="box">
							<header>
								<h1>{{about.h2}}</h1>
							</header>
							<div class="content h4">
								{{{about.text}}}
							</div>							
							<div class="content h4">
								{{#with currentUser}}
									<div class="btn btn-lg btn-outline-dark"><a href="/dashboard/{{username}}">Dashboard</a></div>
								{{else}}
									<div class="btn btn-lg btn-outline-dark"><a href="/demo">Demo Dashboard</a></div>
								{{/with}}
							</div>
							<div class="screens-xs d-inline-flex d-sm-none">
								{{#each screens}}
									<div id="{{txt}}" class="screen-inside d-inline-block {{step}} {{enlarged}} pointer enlargeImg p-1"><img src="{{src}}" class="img-fluid img-thumbnail" /></div>
								{{/each}}
							</div>
						</article>					
					</div>					
				</div>
			</div>

			<div class="inner animated fadeIn">

			</div>
			<div class="more linkwhitewhite pointer toTwo"><i class="fa fa-chevron-circle-down fa-5x" aria-hidden="true"></i></div>
		</section>

		<!-- Two -->
		<section id="two" class="landing wrapper post bg-img" style="background-image: url({{banner3.image}}); background-attachment: {{behav}}">
			<div class="inner animated fadeIn">
				<article class="box">
					<header>
						<h1>{{solutions.h2}}</h1>
					</header>
					<div class="content h4">
						{{{solutions.text}}}
						<br /><br />

<!-- 						<div class="button btn btn-lg btn-info cursor pointer tryMe ">Try Now</div>
						<div class="button btn btn-lg btn-info cursor pointer tryMe ">Try Now</div> -->
						<div class="btn pointer store-img" id="webapp">
							<img src="/img/webapp.png" alt="Webapp Badge">
						</div>
						<div class="btn pointer store-img" id="android">
							<img src="/img/playstore.png" alt="Playstore Badge">
						</div>
						<div class="btn pointer store-img" id="ios">
							<img src="/img/appstore.png" alt="Appstore Badge">
						</div>
						{{#if showForm}}
							<div class="h5">
								<p class="p-2">We are working on the ios app, would you like to be notified? Or you can get a	webapp</p>
								{{>collectForm}}
							</div>
						{{/if}}
					</div>

				</article>
			</div>
			<div class="more linkwhitewhite pointer toContact"><i class="fa fa-chevron-circle-down fa-5x" aria-hidden="true"></i></div>
		</section>

		<!-- Contact Section -->
		<section id="contact" class="landing wrapper post bg-img" style="background-image: url({{banner4.image}}); background-attachment: {{behav}}">
			<div class="inner animated fadeIn">
				<article class="box">
					<header>
						<h1>{{contact.h2}}</h1>
					</header>
					<div class="content h3">
						<div class="p">{{{contact.text}}}</div>
						{{#if contactUs}}
							{{> contactForm}}
						{{else}}
							<br/>
							<button class="btn btn-info toCon toContact" id="contactUs">Contact Us</button>
						{{/if}}
					</div>
				</article>
			</div>
		</section>
			{{#if isInRole 'admin' 'adm-group'}}
				<div class="right-float-vert-middle text-right d-none d-sm-flex">
					<div class="btn btn-xs btn-danger editRecord"><b>Edit</b></div>
				</div>
			{{/if}}    

		{{else}}
			<div class="container">
				<div class="row ">
					<div class="col-12 animated fadeIn text-left">
						{{> quickForm class="main form btn-rxs" id="updateLP" collection=collection schema=schema	type="update" doc=this}}
						<div class="btn btn-outline-secondary cancel">Close</div>
					</div>
				</div>
			</div>
    {{/unless}}
	{{else}}
		<section id="banner" class="landing" style="background-image: url(/img/banner.jpg); background-attachment: {{behav}}">
			<div class="inner">
				<header>
					<h1>Timerz</h1>
				</header>
				<div class="content h4">Server is reloaded, please wait</div>
			</div>
		</section>	
	{{/with}}

</template>
